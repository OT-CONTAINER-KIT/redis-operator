# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json

apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: keep-pvc
spec:
  steps:
  - name: Install
    try:
    - apply:
        file: cluster.yaml
    - assert:
        file: ready-cluster.yaml
    - assert:
        file: ready-sts.yaml
    - assert:
        file: ready-svc.yaml
    - assert:
        file: ready-pvc.yaml

  - name: Uninstall
    try:
      - delete:
          ref:
            name: redis-cluster-v1beta2
            kind: RedisCluster
            apiVersion: redis.redis.opstreelabs.in/v1beta2
      - error:
          file: ready-sts.yaml
      - error:
          file: ready-svc.yaml
      - assert:
          file: ready-pvc.yaml
