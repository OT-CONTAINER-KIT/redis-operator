---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: setup-redis-cluster
spec:
  steps:
    - try:
        - apply:
            file: cluster.yaml
        - apply:
            file: secret.yaml
        - apply:
            file: ../../../../data-assert/resources.yaml
        - assert:
            file: ready-cluster.yaml
        - assert:
            file: ready-sts.yaml
        - assert:
            file: ready-svc.yaml
        - assert:
            file: ready-pvc.yaml
        - assert:
            file: secret.yaml

    - name: Put data
      try:
        - script:
            timeout: 30s
            content: >
              kubectl exec --namespace ${NAMESPACE} --container data-assert data-assert --
              bash -c  "cd /go/src/data-assert && go run main.go gen-redis-data --host redis-cluster-v1beta2-leader.${NAMESPACE}.svc.cluster.local:6379 --mode cluster"
            check:
              (contains($stdout, 'OK')): true

    - name: Scale Out Redis Cluster
      try:
        - apply:
            file: cluster-scale-out.yaml

    - name: Check Status 00
      try:
        - assert:
            file: cluster-scale-out-status-00.yaml

    - name: Check Status 01
      try:
        - assert:
            file: cluster-scale-out-status-01.yaml

    - name: Check Status 02
      try:
        - assert:
            file: cluster-scale-out-status-02.yaml

    - name: Check Status 03
      try:
        - assert:
            file: cluster-scale-out-status-03.yaml

    - name: Assert data
      try:
        - script:
            timeout: 30s
            content: >
              kubectl exec --namespace ${NAMESPACE} --container data-assert data-assert --
              bash -c "cd /go/src/data-assert && go run main.go chk-redis-data --host redis-cluster-v1beta2-leader.${NAMESPACE}.svc.cluster.local:6379 --mode cluster"
            check:
              (contains($stdout, 'OK')): true

    - name: Scale In Redis Cluster
      try:
        - apply:
            file: cluster.yaml
        - assert:
            file: ready-cluster.yaml

    - name: Assert data
      try:
        - script:
            timeout: 30s
            content: >
              kubectl exec --namespace ${NAMESPACE} --container data-assert data-assert --
              bash -c "cd /go/src/data-assert && go run main.go chk-redis-data --host redis-cluster-v1beta2-leader.${NAMESPACE}.svc.cluster.local:6379 --mode cluster"
            check:
              (contains($stdout, 'OK')): true

    - name: redis-cluster-uninstall
      try:
        - delete:
            ref:
              name: redis-cluster-v1beta2
              kind: RedisCluster
              apiVersion: redis.redis.opstreelabs.in/v1beta2
        - error:
            file: ready-cluster.yaml
        - error:
            file: ready-sts.yaml
        - error:
            file: ready-svc.yaml
        - error:
            file: ready-pvc.yaml
