# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json

apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: redis-ha-setup
spec:
  steps:
  - try:
    - apply:
        file: replication.yaml
    - assert:
        file: ready-replication-sts.yaml
    - assert:
        file: ready-replication-svc.yaml
    - assert:
        file: ready-replication-pvc.yaml
    - apply:
        file: sentinel.yaml
    - assert:
        file: ready-sentinel-sts.yaml
    - assert:
        file: ready-sentinel-svc.yaml
    - create: 
        file: cli-pod.yaml
    - assert:
        file: cli-pod.yaml

  - name: Sleep for five minutes
    try:
     - sleep:
         duration: 5m

  - name: Ping Replicated Cluster from Sentinel
    try:
     - script:
         timeout: 10s
         content: |
          kubectl exec --namespace ${NAMESPACE} redis-sentinel-sentinel-0 -- redis-cli -p 6379 ping
         check:
          ($stdout=='PONG'): true
