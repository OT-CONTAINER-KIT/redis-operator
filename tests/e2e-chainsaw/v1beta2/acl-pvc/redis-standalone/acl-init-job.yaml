---
apiVersion: batch/v1
kind: Job
metadata:
  name: acl-init-standalone
spec:
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: acl-writer
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cat > /acl/user.acl << 'EOF'
              user default on nopass ~* &* +@all
              user standaloneuser on ~* &* +@all >standalone@pass
              user readonlyuser on ~* &* +@read >readonly@pass
              EOF

              echo "ACL file created successfully:"
              cat /acl/user.acl

              echo ""
              echo "File permissions:"
              ls -la /acl/user.acl
          volumeMounts:
            - name: acl-volume
              mountPath: /acl
      volumes:
        - name: acl-volume
          persistentVolumeClaim:
            claimName: redis-standalone-acl-pvc
