run:
  # run all available linters
  deadline: 5m
  issues-exit-code: 2
  skip-files:
    - go.mod
  skip-dirs:
    - vendor
    - third_party
    - generated
  tests: false
  go: '1.17'
linters:
  enable-all: true
  disable:
    - gomoddirectives
    - scopelint
    - maligned
    - interfacer
  #   - ifshort
  #   - nosnakecase
  #   - exhaustivestruct
  #   - varcheck
  #   - golint
  #   - structcheck
  #   - goanalysis_metalinter
output:
  format: json