---
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/redis-operator
    steps:
      - checkout
      - setup_remote_docker
      - run: make manager
      - run: make docker-build
  
  formatCode:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/redis-operator
    steps:
      - checkout
      - setup_remote_docker
      - run: make fmt
  
  go-vet:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/redis-operator
    steps:
      - checkout
      - setup_remote_docker
      - run: make vet
  
workflows:
  version: 2
  main:
    jobs:
      - formatCode
      - lint
      - go-vet
      - runTests
      - build:
          requires:
            - lint
            - formatCode
            - go-vet
            - runTests
