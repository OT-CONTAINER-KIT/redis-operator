---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis-standalone2
spec:
  # redisConfig:
  #   additionalRedisConfig: redis-external-config
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 101m
        memory: 128Mi
      limits:
        cpu: 101m
        memory: 128Mi
    # redisSecret:
    #   name: redis-secret
    #   key: password
    # imagePullSecrets:
    #   - name: regcred
  redisExporter:
    enabled: false
    image: quay.io/opstree/redis-exporter:v1.44.0
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi
  sidecars:
    - name: test
      image: busybox:latest
      imagePullPolicy: Always
      command: ["/bin/sh", "-c", "sleep 50000"]
      mountPath:
      - name: test
        mountPath: /home
      ports:
      - name: port
        containerPort: 9000

  storage:
    volumeClaimTemplate:
      spec:
        # storageClassName: standard
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    volumeMount:
      volume:
        - name: test
          configMap:
            name: example-configmap
  terminationGracePeriodSeconds: 20 #custom terimationgraceperiodseconds
