---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis-cluster-leader
    redis_setup_type: cluster
    role: leader
  name: redis-cluster-leaders
spec:
  clusterIP: 10.102.152.77
  ports:
  - name: redis-client
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis-cluster-leader
    redis_setup_type: cluster
    role: leader
# type: LoadBalancer
  type: NodePort
